{% url "index" as index %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Greetings service!</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <nav class="nav nav-masthead justify-content-center mt-5 mb-5">
                <h2><a class="text-light" style="text-decoration:none;" href={{ index }}>Greetings service!</a></h2>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="data" class="form-control form-control-lg"
                               placeholder="Enter your name!">
                        <button class="btn btn-danger" type="submit">Greet!</button>
                    </div>
                </form>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-1">
                        <button class="btn btn-outline-info" name="greeted_list" type="submit">Who has already
                            greeted?
                        </button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="row justify-content-center mt-5">
                {% if message %}
                    <h1 class="text-warning bg-dark">{{ message }}</h1>
                {% endif %}
            </div>
        </div>
        {% if greeted_list %}
            {% for greeted in greeted_list %}
                <span class="badge bg-warning text-dark">{{ greeted }}</span>
            {% endfor %}
        {% endif %}
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
